[General]
network = HoHuT
sim-time-limit = 5 min
repeat = 1
ned-path=/home/abernardo/workspace/mixim/src;/home/abernardo/workspace/mixim
tkenv-image-path=/home/abernardo/workspace/mixim/images/hohut
load-libs=/home/abernardo/workspace/mixim/src/modules/miximmodules /home/abernardo/workspace/mixim/src/base/miximbase

**.coreDebug = false
**.playgroundSizeX = 25 m
**.playgroundSizeY = 25 m
**.playgroundSizeZ = 0 m
**.world.useTorus = false
**.world.use2D = true
**.connectionManager.sendDirect = false
**.connectionManager.pMax = 1.1mW
**.connectionManager.sat = -100dBm
**.connectionManager.alpha = 2.0
**.connectionManager.carrierFrequency = 2.4E+9Hz

## WORLD - ANNOTATIONS ##
*.annotations.draw = true

## OBSTACLE PARAMETERS ##
*.obstacles.debug = true
*.obstacles.obstacles = xmldoc("config.obstacles.xml")

## STATIC NODEs CONFIG - general ##
**.numHostsStatic = 4

**.staticNode[*].netwType = "WiseRoute"
**.staticNode[*].nic.phy.usePropagationDelay = false
**.staticNode[*].nic.phy.sensitivity = -100dBm
**.staticNode[*].nic.phy.maxTXPower = 1.1mW
**.staticNode[*].nic.phy.useThermalNoise = true
**.staticNode[*].mobility.z = 0
**.staticNode[*].net.headerLength = 24 bit
**.staticNode[*].nic.phy.analogueModels = xmldoc("config.nic.phy.xml")
**.staticNode[*].nic.phy.decider = xmldoc("config.nic.phy.xml")

## NODEs CONFIG - specific ##
**.staticNode[0].net.routeFloodsInterval = 1200 s ## este no reinicia a route tree a cada 1200 s
**.staticNode[0].mobility.x = 6.25
**.staticNode[0].mobility.y = 6.25
**.staticNode[0].app.nodeAddr = 1

**.staticNode[1].mobility.x = 6.25
**.staticNode[1].mobility.y = 18.75
**.staticNode[1].app.nodeAddr = 2

**.staticNode[2].mobility.x = 18.75
**.staticNode[2].mobility.y = 6.25
**.staticNode[2].app.nodeAddr = 3

**.staticNode[3].mobility.x = 18.75
**.staticNode[3].mobility.y = 18.75
**.staticNode[3].app.nodeAddr = 4

## MOBILE NODEs CONFIG - general ##
**.mobileNode[*].netwType = "WiseRouteHoHuT" ## netw modificado com capacidade para enviar signal strength para appLayer
**.mobileNode[*].nic.phy.usePropagationDelay = false
**.mobileNode[*].nic.phy.sensitivity = -100dBm
**.mobileNode[*].nic.phy.maxTXPower = 1.1mW
**.mobileNode[*].nic.phy.useThermalNoise = true
**.mobileNode[*].mobility.z = 0 
**.mobileNode[*].net.headerLength = 24 bit
**.mobileNode[*].nic.phy.analogueModels = xmldoc("config.nic.phy.xml")
**.mobileNode[*].nic.phy.decider = xmldoc("config.nic.phy.xml")

