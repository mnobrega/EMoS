[General]
network = HoHuT
sim-time-limit = 5 min
repeat = 1
ned-path=/home/abernardo/workspace/mixim/src;/home/abernardo/workspace/mixim
tkenv-image-path=/home/abernardo/workspace/mixim/images/hohut
load-libs=/home/abernardo/workspace/mixim/src/modules/miximmodules /home/abernardo/workspace/mixim/src/base/miximbase

**.coreDebug = false

## WORLD - ANNOTATIONS ##
*.annotations.draw = true
**.world.use2D = true
**.playgroundSizeX = 25 m
**.playgroundSizeY = 25 m
**.playgroundSizeZ = 0 m

## CONNECTION MANAGER ##
**.connectionManager.sendDirect = false
**.connectionManager.pMax = 1.1mW
**.connectionManager.sat = -100dBm
**.connectionManager.alpha = 2.0
**.connectionManager.carrierFrequency = 2.4E+9Hz

## OBSTACLE ##
*.obstacles.debug = true

## NODEs GENERAL ##
***.netwType = "WiseRouteHoHuT"
***.net.headerLength = 24 bit
***.nic.phy.usePropagationDelay = false
***.nic.phy.sensitivity = -100dBm
***.nic.phy.maxTXPower = 1.1mW
***.nic.phy.useThermalNoise = true
***.nic.phy.analogueModels = xmldoc("config.nic.phy.xml")
***.nic.phy.decider = xmldoc("config.nic.phy.xml")
***.mobility.z = 0

**.staticNode[0].net.routeFloodsInterval = 1200 s ## este no reinicia a route tree a cada 1200 s

